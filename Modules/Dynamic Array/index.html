<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Array</title>
    <script src="app.js"></script>
</head>
<body style="text-align: center;" onload="dynArray.initCanvas()">
    <div class="form-group">
        <input type="number" id="num">
        <input type="number" id="pos">
        <button onclick="dynArray.insert(num.value,pos.value)">Add</button>
    </div>
    <canvas width="800" height="800"></canvas>
</body>
</html>
